<app-navbar></app-navbar>
<div class="examBox" *ngIf="subject">
    <div class="examhead text-center"><h2>QCM {{subject.name}}</h2></div>
    <div class="quizBox" *ngFor="let item of subject?.questions;let index = index ">
        <strong ><span class="text-danger">Question {{1 + index}} :</span> {{item.question}}.</strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'Student' && !showResult && checkExam" (change)="getAnswer($event)" name="{{index}}" value="{{item.answer1}}" color="warn"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'Student' && !showResult && checkExam"(change)="getAnswer($event)" name="{{index}}"  value="{{item.answer2}}"  color="warn"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'Student' && !showResult && checkExam"(change)="getAnswer($event)" name="{{index}}" value="{{item.answer3}}"  color="warn"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'Student' && !showResult &&checkExam"(change)="getAnswer($event)" name="{{index}}" value="{{item.answer4}}" color="warn"></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
            <div class="text-start" *ngIf="user?.role == 'Teacher'">
                <button mat-raised-button  class="btn btn-danger" (click)="deleteQuestion(index)">Delete</button>
            </div>
            
        </div><hr>
    </div>
    <div class="text-center" *ngIf="user?.role == 'Student'">
        <span *ngIf="showResult || !checkExam " class="fs-4 text-success">{{totalResult}} / {{subject.questions.length}}</span>
        <button *ngIf="!showResult && checkExam" class="btn btn-success px-5 fs-5" (click)="getResult()"> Result</button>
    </div>

</div>
