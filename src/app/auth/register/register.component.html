 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Sign Up To QCMExpress</title>
 </head>
 <body>
 
     <div class="main">
 
         <!-- Sign up form -->
         <section class="signup">
             <div class="container">
                 <div class="signup-content">
                     <div class="signup-form">
                         <h2 class="form-title">Sign up</h2>
                         <form class="register-form" id="register-form" [formGroup]="userForm" >
                             <div class="form-group">
                                 <input type="text" name="name" id="name" placeholder="Your Name" formControlName="username"/>
                             </div>
                             <div class="form-group">
                                 <input type="email" name="email" id="email" placeholder="Your Email" formControlName="email"/>
                             </div>
                             <div class="form-group">
                                 <input type="password" name="pass" id="pass" placeholder="Password" formControlName="password"/>
                             </div>
                             <div class="form-group">
                                 <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" formControlName="confirmPassword" />
                             </div>                             
                             <div class="form-group form-button">
                                 <input type="submit" name="signup" id="signup" class="form-submit" value="Register" [disabled]="userForm.invalid || (userForm.value.password !== userForm.value.confirmPassword)" (click)="submit()"/>
                             </div>
                         </form>
                     </div>
                     <div class="signup-image">
                         <figure><img src="../../assets/signup-image.jpg" alt="sing up image"></figure>
                         <a routerLink="/login" class="signup-image-link">I am already member</a>
                     </div>
                 </div>
             </div>
         </section>
 
         
 
     </div>
