<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
<div class="main">

<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a routerLink="/auth/register" class="signup-image-link">Create an account</a>
            </div>
            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <form #myForm="ngForm" class="register-form" id="login-form" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Your email" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"/>
                    </div>
                    <div class="form-group" *ngFor="let role of roles" >
                        <input type="radio" name="type" value="{{role}}" (change)="getRole($event)">
                        <label for="Teacher">{{role}}</label>
                      </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" (click)="submit()"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</div>
